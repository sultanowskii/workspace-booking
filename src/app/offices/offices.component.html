<h4>Список офисов</h4>
<table class="styled-table">
  <thead>
    <tr>
      <th>№</th>
      <th>Название</th>
      <th>Адрес</th>
      <th *ngIf="role === 'ADMIN'">Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let office of filteredOffices; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ office.name }}</td>
      <td>{{ office.address }}</td>
      <td *ngIf="role === 'ADMIN'">
        <button (click)="openEditOfficeForm(office)">Редактировать</button>
        <button (click)="delOffice(office.id)">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- <div *ngIf="role === 'ADMIN' && showOfficeForm" class="office-form"> -->
  <h4>{{ selectedOfficeId ? 'Редактировать офис' : 'Создать офис' }}</h4>
  Название:&nbsp;
  <input id="oname" type="text" [(ngModel)]="officeForm.oname" placeholder="Введите название офиса" /> <br/><br/>
  Адрес:&nbsp;
  <input id="oaddress" type="text" [(ngModel)]="officeForm.oaddress" placeholder="Введите адрес офиса" /> <br/><br/>
  <input type="button" value="{{ selectedOfficeId ? 'Сохранить изменения' : 'Создать офис' }}" (click)="selectedOfficeId ? editOffice() : addOffice()"><br/><br/>
  <button type="button" (click)="closeOfficeForm()">Отменить</button>
<!-- </div> -->

<div [class.hide]="isreg==1">
  <p>Для просмотра данного раздела необходимо <a href="/">авторизоваться</a></p>
</div>
