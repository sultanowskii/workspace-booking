<h1>Авторизация/регистрация</h1>
<div [class.hide]="doauth==1">
<h2>Регистрация</h2>
  <input id="login" type="text" [(ngModel)]="loginForm.login"  /> - Логин <br/><br/>
  <input id="passw" type="text" [(ngModel)]="loginForm.password" /> - Пароль<br/><br/>
  <input id="passw2" type="text" [(ngModel)]="loginForm.password2" /> - Повторите пароль
  <br/><br/>
    <input type="radio" id="EMPLOYEE" name="type" value="EMPLOYEE" [(ngModel)]="loginForm.type" checked />
    <label for="EMPLOYEE">Сотрудник</label>
    <input type="radio" id="ADMIN" name="type" value="ADMIN" [(ngModel)]="loginForm.type" />
    <label for="ADMIN">Админ</label><br/><br/>
  <input type="button" value="Зарегистрироваться" (click)="reg()">
</div>
<div [class.hide]="isreg==1 || doauth==0">
<h2>Авторизация</h2>
  <input id="logina" type="text" [(ngModel)]="loginForma.logina"  /> - Логин <br/><br/>
  <input id="passwa" type="text" [(ngModel)]="loginForma.passworda" /> - Пароль
  <br/><br/>
  <input type="button" value="Войти" (click)="signIn()">
  <div  [class.hide]="doauth==0"><br><a href=# (click)="doauth=0">Регистрация</a></div>
  </div>
<div [class.hide]="isreg==0">Вы авторизованы</div>
