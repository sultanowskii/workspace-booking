get:
  operationId: getRooms
  summary: Get rooms
  description: |
    Get list of rooms. Supported sort/search fields: `name`
  x-spring-paginated: true
  parameters:
    - name: officeId
      description: Office ID
      in: query
      schema:
        type: integer
        format: int64
      required: true
    - name: searchFieldName
      in: query
      required: false
      allowEmptyValue: false
      schema:
        type: string
        enum:
          - name
    - name: searchString
      in: query
      schema:
        type: string
        minLength: 1
      required: false
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/rooms/Room.yaml
post:
  operationId: createRoom
  summary: Create room
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/rooms/RoomCreateUpdate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/rooms/Room.yaml
