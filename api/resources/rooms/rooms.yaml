get:
  summary: Get rooms
  operationId: getRooms
  parameters:
    - name: officeId
      description: Office ID
      in: query
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/rooms/Room.yaml
post:
  summary: Create room
  operationId: createRoom
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/rooms/RoomCreateUpdate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/rooms/Room.yaml
