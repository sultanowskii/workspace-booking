get:
  operationId: getRoom
  summary: Get room
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/rooms/RoomWithWalls.yaml
    "404":
      $ref: ../../schemas/common/errors/ResourceNotFound.yaml
put:
  operationId: updateRoom
  summary: Update room
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/rooms/RoomUpdate.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/rooms/RoomWithWalls.yaml
    "404":
      $ref: ../../schemas/common/errors/ResourceNotFound.yaml
delete:
  operationId: deleteRoom
  summary: Delete room
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "201":
      description: Success
    "404":
      $ref: ../../schemas/common/errors/ResourceNotFound.yaml
