get:
  operationId: getMeetingRoom
  summary: Get meeting room
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/meetingRooms/MeetingRoom.yaml
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
put:
  operationId: updateMeetingRoom
  summary: Update meeting room
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/meetingRooms/MeetingRoomCreateUpdate.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/meetingRooms/MeetingRoom.yaml
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
delete:
  operationId: deleteMeetingRoom
  summary: Delete meeting room
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "201":
      description: Success
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
