get:
  summary: Get meeting room
  operationId: getMeetingRoom
  parameters:
  - name: id
    in: path
    schema:
      type: integer
      format: int64
    required: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/meetingRooms/MeetingRoom.yaml
    '404':
      $ref: ../../schemas/common/ResourceNotFound.yaml
put:
  summary: Update meeting room
  operationId: updateMeetingRoom
  parameters:
  - name: id
    in: path
    schema:
      type: integer
      format: int64
    required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/meetingRooms/MeetingRoomCreateUpdate.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/meetingRooms/MeetingRoom.yaml
    '404':
      $ref: ../../schemas/common/ResourceNotFound.yaml
delete:
  summary: Delete meeting room
  operationId: deleteMeetingRoom
  parameters:
  - name: id
    in: path
    schema:
      type: integer
      format: int64
    required: true
  responses:
    '201':
      description: Success
    '404':
      $ref: ../../schemas/common/ResourceNotFound.yaml
