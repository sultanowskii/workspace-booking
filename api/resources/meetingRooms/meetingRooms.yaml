get:
  summary: Get meeting rooms
  operationId: getMeetingRooms
  parameters:
    - name: roomId
      description: Room ID
      in: query
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/meetingRooms/MeetingRoom.yaml
post:
  summary: Create meeting room
  operationId: createMeetingRoom
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/meetingRooms/MeetingRoomCreateUpdate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/meetingRooms/MeetingRoom.yaml
