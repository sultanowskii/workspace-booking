get:
  operationId: getMeetingRoomBooking
  summary: Get meeting room booking
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../schemas/meetingRooms/bookings/MeetingRoomBooking.yaml
    "404":
      $ref: ../../../schemas/common/errors/ResourceNotFound.yaml
put:
  operationId: updateMeetingRoomBooking
  summary: Update meeting room booking
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../schemas/meetingRooms/bookings/MeetingRoomBookingUpdate.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../schemas/meetingRooms/bookings/MeetingRoomBooking.yaml
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: ../../../schemas/common/errors/InvalidRequest.yaml
    "404":
      $ref: ../../../schemas/common/errors/ResourceNotFound.yaml
delete:
  operationId: deleteMeetingRoomBooking
  summary: Delete meeting room booking
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "204":
      description: Success
    "404":
      $ref: ../../../schemas/common/errors/ResourceNotFound.yaml
