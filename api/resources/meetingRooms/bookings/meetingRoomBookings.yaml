get:
  operationId: getMeetingRoomBookings
  summary: Get meeting room bookings
  description: |
    Get list of meeting room bookings. Supported sort/search fields: `description`
  x-spring-paginated: true
  parameters:
    - name: organizerId
      description: Organizer ID (employee)
      in: query
      schema:
        type: integer
        format: int64
      required: false
    - name: meetingRoomId
      description: Meeting Room ID
      in: query
      schema:
        type: integer
        format: int64
      required: false
    # TODO: date vs datetime?
    - name: date
      description: Date
      in: query
      schema:
        type: string
        format: date
      required: false
    - name: searchFieldName
      in: query
      required: false
      allowEmptyValue: false
      schema:
        type: string
        enum:
          - description
    - name: searchString
      in: query
      schema:
        type: string
        minLength: 1
      required: false
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../../schemas/meetingRooms/bookings/MeetingRoomBookingShort.yaml
post:
  operationId: createMeetingRoomBooking
  summary: Create meeting room booking
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../../schemas/meetingRooms/bookings/MeetingRoomBookingCreate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../schemas/meetingRooms/bookings/MeetingRoomBooking.yaml
