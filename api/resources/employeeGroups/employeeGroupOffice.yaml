post:
  summary: Add employee group to the office
  operationId: addEmployeeGroupToOffice
  parameters:
  - name: employeeGroupId
    in: path
    schema:
      type: integer
      format: int64
    required: true
  - name: officeId
    in: path
    schema:
      type: integer
      format: int64
    required: true
  responses:
    '204':
      description: Success
    '404':
      $ref: ../../schemas/common/ResourceNotFound.yaml
delete:
  summary: Remove employee group from the office
  operationId: removeEmployeeGroupFromOffice
  parameters:
  - name: employeeGroupId
    in: path
    schema:
      type: integer
      format: int64
    required: true
  - name: officeId
    in: path
    schema:
      type: integer
      format: int64
    required: true
  responses:
    '204':
      description: Success
    '404':
      $ref: ../../schemas/common/ResourceNotFound.yaml
