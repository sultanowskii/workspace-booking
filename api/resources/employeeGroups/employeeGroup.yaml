get:
  operationId: getEmployeeGroup
  summary: Get employee group
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/employeeGroups/EmployeeGroup.yaml
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
put:
  operationId: updateEmployeeGroup
  summary: Update employee group
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/employeeGroups/EmployeeGroupCreateUpdate.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/employeeGroups/EmployeeGroup.yaml
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
delete:
  operationId: deleteEmployeeGroup
  summary: Delete employee group
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "204":
      description: Success
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
