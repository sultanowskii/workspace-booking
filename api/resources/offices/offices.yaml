get:
  operationId: getOffices
  summary: Get offices
  description: |
    Get list of offices. Supported sort/search fields: `name`, `address`
  x-spring-paginated: true
  parameters:
    - name: searchFieldName
      in: query
      required: false
      allowEmptyValue: false
      schema:
        type: string
        enum:
          - name
          - address
    - name: searchString
      in: query
      schema:
        type: string
        minLength: 1
      required: false
    - name: employeeGroupId
      in: query
      schema:
        type: integer
        format: int64
      required: false
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/offices/Office.yaml
post:
  summary: Create office
  operationId: createOffice
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/offices/OfficeCreateUpdate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/offices/Office.yaml
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: ../../schemas/common/errors/InvalidRequest.yaml
