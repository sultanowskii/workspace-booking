get:
  operationId: getOffices
  summary: Get offices
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/offices/Office.yaml
post:
  summary: Create office
  operationId: createOffice
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/offices/OfficeCreateUpdate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/offices/Office.yaml
