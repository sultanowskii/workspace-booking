get:
  operationId: getOffice
  summary: Get office
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/offices/Office.yaml
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
put:
  operationId: updateOffice
  summary: Update office
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/offices/OfficeCreateUpdate.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/offices/Office.yaml
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
delete:
  operationId: deleteOffice
  summary: Delete office
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "204":
      description: Success
    "404":
      $ref: ../../schemas/common/ResourceNotFound.yaml
