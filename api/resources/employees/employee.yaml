get:
  summary: Get employee
  operationId: getEmployee
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/employees/Employee.yaml
    '404':
      $ref: ../../schemas/common/ResourceNotFound.yaml
put:
  # admin-only
  summary: Update employee
  operationId: updateEmployee
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/employees/EmployeeUpdate.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/employees/Employee.yaml
    '404':
      $ref: ../../schemas/common/ResourceNotFound.yaml
delete:
  # admin-only
  summary: Delete employee
  operationId: deleteEmployee
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    '204':
      description: Success
    '404':
      $ref: ../../schemas/common/ResourceNotFound.yaml
