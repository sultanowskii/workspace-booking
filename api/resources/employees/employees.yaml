get:
  summary: Get employees
  operationId: getEmployees
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/employees/Employee.yaml
post:
  # admin-only
  summary: Create employee
  operationId: createEmployee
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/employees/EmployeeCreate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          $ref: ../../schemas/employees/Employee.yaml
