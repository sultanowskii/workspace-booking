get:
  operationId: getEmployees
  summary: Get employees
  description: |
    Get list of employees. Supported sort/search fields: `user.username`, `fullName`
  x-spring-paginated: true
  parameters:
    - name: searchFieldName
      in: query
      required: false
      allowEmptyValue: false
      schema:
        type: string
        enum:
          - user.username
          - fullName
    - name: searchString
      in: query
      schema:
        type: string
        minLength: 1
      required: false
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/employees/Employee.yaml
post:
  # admin-only
  operationId: createEmployee
  summary: Create employee
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/employees/EmployeeCreate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/employees/Employee.yaml
