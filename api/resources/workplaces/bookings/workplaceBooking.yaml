get:
  operationId: getWorkplaceBooking
  summary: Get workplace booking
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../schemas/workplaces/bookings/WorkplaceBooking.yaml
    "404":
      $ref: ../../../schemas/common/errors/ResourceNotFound.yaml
put:
  operationId: updateWorkplaceBooking
  summary: Update workplace booking
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../schemas/workplaces/bookings/WorkplaceBookingUpdate.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../schemas/workplaces/bookings/WorkplaceBooking.yaml
    "404":
      $ref: ../../../schemas/common/errors/ResourceNotFound.yaml
delete:
  operationId: deleteWorkplaceBooking
  summary: Delete workplace booking
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "204":
      description: Success
    "404":
      $ref: ../../../schemas/common/errors/ResourceNotFound.yaml
