get:
  operationId: getWorkplaceBookings
  summary: Get workplace bookings
  description: |
    Get list of workplace bookings.
  x-spring-paginated: true
  parameters:
    - name: employeeId
      description: Employee ID
      in: query
      schema:
        type: integer
        format: int64
      required: false
    - name: workplaceId
      description: Workplace ID
      in: query
      schema:
        type: integer
        format: int64
      required: false
    - name: date
      description: Date
      in: query
      schema:
        type: string
        format: date
      required: false
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../../schemas/workplaces/bookings/WorkplaceBooking.yaml
post:
  operationId: createWorkplaceBooking
  summary: Create workplace booking
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../schemas/workplaces/bookings/WorkplaceBookingCreate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../schemas/workplaces/bookings/WorkplaceBooking.yaml
