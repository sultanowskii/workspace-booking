get:
  operationId: getWorkplace
  summary: Get workplace
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/workplaces/Workplace.yaml
    "404":
      $ref: ../../schemas/common/errors/ResourceNotFound.yaml
put:
  operationId: updateWorkplace
  summary: Update workplace
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/workplaces/WorkplaceCreateUpdate.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/workplaces/Workplace.yaml
    "404":
      $ref: ../../schemas/common/errors/ResourceNotFound.yaml
delete:
  operationId: deleteWorkplace
  summary: Delete workplace
  parameters:
    - name: id
      in: path
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "201":
      description: Success
    "404":
      $ref: ../../schemas/common/errors/ResourceNotFound.yaml
