get:
  operationId: getWorkplaces
  summary: Get workplaces
  description: |
    Get list of workplaces. Supported sort/search fields: `numberOfMonitors`, `x`, `y`, `width`, `height`
  x-spring-paginated: true
  parameters:
    - name: roomId
      description: Room ID
      in: query
      schema:
        type: integer
        format: int64
      required: true
    - name: searchFieldName
      in: query
      required: false
      allowEmptyValue: false
      schema:
        type: string
        enum:
          - numberOfMonitors
          - x
          - "y"
          - width
          - height
    - name: searchString
      in: query
      schema:
        type: string
        minLength: 1
      required: false
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/workplaces/Workplace.yaml
post:
  operationId: createWorkplace
  summary: Create workplace
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/workplaces/WorkplaceCreateUpdate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/workplaces/Workplace.yaml
