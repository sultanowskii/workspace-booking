get:
  operationId: getWorkplaces
  summary: Get workplaces
  parameters:
    - name: roomId
      description: Room ID
      in: query
      schema:
        type: integer
        format: int64
      required: true
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/workplaces/Workplace.yaml
post:
  operationId: createWorkplace
  summary: Create workplace
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/workplaces/WorkplaceCreateUpdate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/workplaces/Workplace.yaml
