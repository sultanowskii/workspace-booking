get:
  operationId: getWorkplaces
  summary: Get workplaces
  description: |
    Get list of workplaces. Supported sort/search fields: `numberOfMonitors`
  x-spring-paginated: true
  parameters:
    - name: roomId
      description: Room ID
      in: query
      schema:
        type: integer
        format: int64
      required: true
    - name: searchFieldName
      in: query
      required: false
      allowEmptyValue: false
      schema:
        type: string
        enum:
          - numberOfMonitors
    - name: searchString
      in: query
      schema:
        type: string
        minLength: 1
      required: false
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/workplaces/Workplace.yaml
post:
  operationId: createWorkplace
  summary: Create workplace
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/workplaces/WorkplaceCreate.yaml
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../schemas/workplaces/Workplace.yaml
    "400":
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: ../../schemas/common/errors/InvalidRequest.yaml
