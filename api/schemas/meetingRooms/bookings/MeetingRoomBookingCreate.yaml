name: MeetingRoomBookingCreate
description: Meeting room booking
type: object
properties:
  description:
    description: Description
    type: string
    minLength: 1
  # timezone?
  startDate:
    description: Start date
    type: string
    format: date-time
  endDate:
    description: End date
    type: string
    format: date-time
  organizer:
    description: Organizer
    schema:
      $ref: ../../employees/Employee.yaml
  participants:
    description: Other participants
    type: array
    items:
      schema:
        type: integer
        format: int64
